# reload config file
unbind r
bind r source-file ~/.tmux.conf

# C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vim for 256 colors
set -g default-terminal "screen-256color"

# number starts at 1
set -g base-index 1

# faster key repetition
set -s escape-time 0

# status bar
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#H"

# something about reasonable sizing
setw -g aggressive-resize on

# highlight active window
set-window-option -g window-status-current-style bg=red

# urxvt tab-like window switching
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

# unbind with j
bind-key -n C-j detach

# split windows and move around like vim
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

bind : command-prompt

# vim-like copy/paste
bind-key C-p run "@pasteCommand@ | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "@copyCommand@"
bind-key -T copy-mode-vi Enter send -X cancel

setw -g mode-keys vi

set -g set-titles on
set -g set-titles-string "#T"
